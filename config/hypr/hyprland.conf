monitor=,preferred,auto,auto

$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun
$opacity_default = 0.78

env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_QPA_PLATFORM, wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE, 16

env = HYPRCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,16
env = XCURSOR_THEME, Adwaita
env = GTK_ICON_THEME, Colloid-Purple
env = GTK_THEME, Tokyonight-Dark

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = waybar
exec-once = hyprctl setcursor Adwaita 16
exec = openrgb --startminimized -p "Joyner" 
exec-once = ~/.config/scripts/loaders/start.sh
exec-once = sleep 5 & ~/.config/scripts/wallpapers/init_wallpaper.sh
exec-once = hypr-dock

# Electron
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 1 
    gaps_out = 1

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = $opacity_default
    inactive_opacity = 0.6

    shadow {
        enabled = false
        range = 6
        render_power = 2
        color = rgba(152652ee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 4
        vibrancy = 0.08
    }
}

animations {
  enabled = true
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}

misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, N, exec, swaync-client -t -sw

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = , XF86AudioRaiseVolume, exec, ~/.config/scripts/volume/up.sh
bind = , XF86AudioLowerVolume, exec, ~/.config/scripts/volume/down.sh
bind = , XF86AudioPlay, exec, ~/.config/scripts/volume/stop_play.sh


bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = Super, D, exec, hypr-dock

windowrule = float true, match:class org.gnome.tweaks
windowrule = float true, match:class zenity
windowrule = float true, match:class org.gnome.SystemMonitor
windowrule = float true, match:class org.openrgb.OpenRGB
windowrule = float true, match:class python3
windowrule = float true, match:class eog
windowrule = float true, match:class xdg-desktop-portal-gtk
windowrule = float true, match:class org.gnome.FileRoller


windowrule = float true,  match:class spotify
windowrule = size 1000 700, match:class spotify
windowrule = center true, match:class spotify

windowrule = float true, match:class nemo, match:title (Propiedades)(.*)